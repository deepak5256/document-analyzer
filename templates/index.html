<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Document Analyzer</h1>
                <p class="text-lg text-gray-600">Upload your document and extract key information using AI</p>
            </div>

            <!-- Upload Form -->
            <div class="bg-white rounded-lg shadow-md p-8 mb-8">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                            Upload Document
                        </label>
                        <input 
                            type="file" 
                            id="file" 
                            name="file" 
                            accept=".pdf,.txt"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                        <p class="text-sm text-gray-500 mt-1">Supported formats: PDF, TXT (Max 10MB)</p>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="analysis_type">
                            Analysis Type
                        </label>
                        <select 
                            id="analysis_type" 
                            name="analysis_type"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="summary">Document Summary</option>
                            <option value="key_points">Key Points</option>
                            <option value="entities">Important Entities</option>
                            <option value="custom">General Analysis</option>
                        </select>
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200"
                    >
                        Analyze Document
                    </button>
                </form>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Analysis Results</h2>
                
                <!-- Text Preview -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Text Preview</h3>
                    <div id="textPreview" class="bg-gray-50 p-4 rounded-md text-gray-600 max-h-40 overflow-y-auto"></div>
                </div>

                <!-- Analysis Results -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Analysis</h3>
                    <div id="analysisResult" class="bg-gray-50 p-4 rounded-md text-gray-600 whitespace-pre-wrap"></div>
                </div>

                <button 
                    id="copyButton"
                    class="mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-200"
                >
                    Copy Analysis to Clipboard
                </button>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="hidden text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Analyzing document...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // Hide previous results and errors
            resultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            
            // Show loading
            loadingDiv.classList.remove('hidden');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('textPreview').textContent = data.text_preview;
                    document.getElementById('analysisResult').textContent = data.analysis;
                    resultsDiv.classList.remove('hidden');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        // Copy to clipboard functionality
        document.getElementById('copyButton').addEventListener('click', function() {
            const analysisText = document.getElementById('analysisResult').textContent;
            navigator.clipboard.writeText(analysisText).then(function() {
                const originalText = this.textContent;
                this.textContent = 'Copied!';
                this.classList.add('bg-green-500');
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.classList.remove('bg-green-500');
                }, 2000);
            }.bind(this));
        });
    </script>
</body>
</html>
